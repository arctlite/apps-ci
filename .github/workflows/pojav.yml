name: "Build PojavLauncher Daily â˜€ï¸"

on:
  # A daily dose of progress and positivity ğŸŒ¸
  schedule:
    - cron: '0 0 * * *'  # A new day, a new adventure! ğŸŒ…
  # For those who can't waitâ€”just press the button! ğŸ‰
  workflow_dispatch: 

jobs:
  build:
    # Our reliable builder buddy ğŸ› ï¸
    runs-on: ubuntu-22.04

    env:
      CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}

    steps:
      # ğŸ¡ Starting with a clean slate!
      - name: "ğŸ¡ Start Fresh"
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # No baggage, just the essentials! ğŸ’

      # ğŸŒŸ Clone the PojavLauncher repository
      - name: "ğŸŒŸ Clone PojavLauncher Repository"
        run: |
          git clone https://github.com/PojavLauncherTeam/PojavLauncher.git --depth 1 pojav
          cd pojav
          CURRENT_COMMIT_HASH=$(git rev-parse HEAD)
          CURRENT_COMMIT_MSG=$(git log -1 --pretty=format:"%s")
          CURRENT_COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an")
          CURRENT_COMMIT_DATE=$(git log -1 --pretty=format:"%cd" --date=short)
          echo "Commit Details: ğŸ“"
          echo "  Hash: $CURRENT_COMMIT_HASH"
          echo "  Message: $CURRENT_COMMIT_MSG"
          echo "  Author: $CURRENT_COMMIT_AUTHOR"
          echo "  Date: $CURRENT_COMMIT_DATE"
          echo "Saving commit details to the environment... ğŸ“¦"
          echo "CURRENT_COMMIT_HASH=$CURRENT_COMMIT_HASH" >> $GITHUB_ENV
          echo "CURRENT_COMMIT_MSG=$CURRENT_COMMIT_MSG" >> $GITHUB_ENV
          echo "CURRENT_COMMIT_AUTHOR=$CURRENT_COMMIT_AUTHOR" >> $GITHUB_ENV
          echo "CURRENT_COMMIT_DATE=$CURRENT_COMMIT_DATE" >> $GITHUB_ENV

      # ğŸ” Check for updates from the last build
      - name: "ğŸ” Retrieve Latest Release Commit Hash"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Looking for previous build info... ğŸ•µï¸â€â™‚ï¸"
          gh release download --repo arctlite/apps-ci --pattern "commit_hash.txt" --dir ./release_info || echo "No previous build info found! Starting fresh. ğŸŒ±"

          if [ -f ./release_info/commit_hash.txt ]; then
            PREVIOUS_COMMIT_HASH=$(cat ./release_info/commit_hash.txt)
            echo "Found previous commit hash: $PREVIOUS_COMMIT_HASH ğŸ—‚ï¸"
            echo "PREVIOUS_COMMIT_HASH=$PREVIOUS_COMMIT_HASH" >> $GITHUB_ENV
          else
            echo "No previous commit hash. It's a clean start! ğŸŒŸ"
            echo "PREVIOUS_COMMIT_HASH=" >> $GITHUB_ENV
          fi

      # ğŸ”„ Compare the current and previous builds
      - name: "ğŸ”„ Compare Commit Hashes"
        run: |
          if [ "$PREVIOUS_COMMIT_HASH" == "$CURRENT_COMMIT_HASH" ]; then
            echo "No changes detected since the last build. Take the day off! ğŸŒ´"
            exit 1  # Exiting gracefully to save resources
          else
            echo "New changes spottedâ€”let's get to work! ğŸ› ï¸"
          fi

      # ğŸŒ¿ Brew some Java (JDK 17)
      - name: "ğŸŒ¿ Brew Some Java (JDK 17)"
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ğŸ› ï¸ Prepare the workspace with the Android SDK
      - name: "ğŸ› ï¸ Setting Up the Toolshed (Android SDK)"
        run: ./scripts/pojav/setup_sdk.sh

      # âœ‚ï¸ Apply patches to make everything smooth
      - name: "âœ‚ï¸ Apply Patches"
        run: |
          cd pojav
          patch -p1 < ../patches/PojavLauncher/splitapk.patch
          echo "Patch applied! Smooth sailing ahead. â›µ"

      # ğŸ› ï¸ Build the APKs
      - name: "ğŸ› ï¸ Build APKs"
        run: |
          cd pojav
          ../scripts/pojav/build_apks.sh
          echo "APKs built to perfection! ğŸ—ï¸âœ¨"

      - name: "ğŸ–‹ï¸ Sign APKs"
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          cd pojav
          ../scripts/pojav/sign_apks.sh
          echo "Signed, sealed, and ready to deliver! ğŸ“œğŸ“¦"

      - name: "ğŸ“¦ Create GitHub Release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Crafting a release package... ğŸ"
          gh release create "build-${{ github.run_number }}" \
            --title "Build #${{ github.run_number }}" \
            --notes "âœ¨ Automated build of PojavLauncher. âœ¨

            **Commit Details**
            - **Hash**: ${{ env.CURRENT_COMMIT_HASH }}
            - **Message**: ${{ env.CURRENT_COMMIT_MSG }}
            - **Author**: ${{ env.CURRENT_COMMIT_AUTHOR }}
            - **Date**: ${{ env.CURRENT_COMMIT_DATE }}" \
            --target main

      - name: "ğŸ“¤ Upload Each APK to Release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Sending the APKs off to their new home! ğŸ "
          for apk in pojav/app_pojavlauncher/build/outputs/apk/release/*-signed*.apk; do
            gh release upload "build-${{ github.run_number }}" "$apk"
          done

      - name: "ğŸ“¤ Upload Commit Hash to Release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Saving the commit hash for posterity. ğŸ“–"
          echo ${{ env.CURRENT_COMMIT_HASH }} > commit_hash.txt
          gh release upload "build-${{ github.run_number }}" "commit_hash.txt"
          echo "Commit hash uploaded successfully! ğŸ“"

      - name: "ğŸ“¤ Sharing the Results (Discord)"
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          GITHUB_REPO: ${{ github.repository }}
          GITHUB_BRANCH: ${{ github.ref_name }}
          GITHUB_COMMIT: ${{ github.sha }}
        run: |
          cd pojav
          ../scripts/pojav/discord_upload.sh
          echo "Results shared with the worldâ€”mission accomplished! ğŸŒ"

